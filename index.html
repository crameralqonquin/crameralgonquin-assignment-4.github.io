<!DOCTYPE HTML>
<html lang="en">
    <head>
        <!-- SEO elements -->
        <meta charset="UTF-8">
        <meta name="description" content="A page used to convert Fahrenheit to Celcius">
        <meta name="keywords" content="Temperature, Celcius, Fahrenheit, Conversion">
        <meta name="robots" content="index, follow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- link to CSS and JS -->
        <link rel="stylesheet" href="style.css"> 
        <script src="script.js"></script>

        <!-- icon -->
        <link rel="icon" type="image/x-icon" href="https://t4.ftcdn.net/jpg/05/25/53/67/360_F_525536727_NjqXBXsunehFvMVv7HED5N1Jy0Y4V9dL.jpg">

        <!-- title -->
        <title>My Temperature Converter</title>
    </head>

        <!-- body -->
    <body>
        <main>
        <img src="https://cdn-icons-png.flaticon.com/512/1850/1850753.png" width="300" height="300" alt="A image of a thermometer">
        <form id="tempCalc" onsubmit="calculateTemp(); return false">
            <label for="temp">My Temperature Converter</label><br>
            <input name="temp" id="temp" type="number"> 
            <select name="temp_diff" id="temp_diff">
            <option value="1">Enter a temperature in degrees Celsius</option>
            <option value="2">Enter a temperature in degrees Fahrenheit</option>
        </select> <br>
        <input name="temp" type="submit"> <br>
        <span id="resultContainer"></span>
        </form>
        </main>
    </body>
</html>
